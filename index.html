<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Werk Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper">
        <header>
          <div class="container">
            <div class="logo">
              <img src='./img/werk.svg' alt="werk_logo">
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Service</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Career</a></li>
                <li><a href="#" class="btn">Get started</a></li>
              </ul>
            </div>

            <div class="hamburger-menu">
              <i class="fa fa-bars fa-lg"></i>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="top">
              <div class="big-title">
                <div class="draw_line"></div>
                <p>DATA DRIVEN CREATIVE</p>
                <h1 class="large_title">Crafting human conncetion
                    through digital experience
                </h1>
              </div>
              <p class="text">
                Werk is a strategic design agency powered by data
                analytics, market research, and digital technology.
              </p>
              <div class="talk_btn_wrap">
                <a href="#" class="talk_btn">Let's talk</a>
              </div>
            </div>

            <div class="bottom">
              <img src="./img/werk_background.jpg" alt="Werk Background" class="werk_bg"/>
            </div>
          </div>
        </div>

      </div>
    </main>

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
